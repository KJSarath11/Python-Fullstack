<!-- iframe :    
    -Used to embed one website to the other website
    -paired tag
    -attributes are src(relative path) and frameborder(default=0)
    -scrolling="Yes"(default) or "No"(scrolling disabled) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>+
    <iframe
      src="./api-qr-hw.html"
      frameborder="2"
      height="400px"
      width="500px"
      scrolling="Yes"
    ></iframe>
  </body>
</html>
