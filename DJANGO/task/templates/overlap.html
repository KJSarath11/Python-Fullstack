<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qspiders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark" bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Qspider</a>
          <form class="d-flex" role="search" method="POST">

              class="form-control me-2"
              type="search"
              placeholder="Search"

            />

          </form>
        </div>
      </nav>
      <footer>
        <div class="card text-center fixed-bottom bg-dark text-white rounded-0">
        <div class="card-body">
          <h4 class="card-title">Address</h4>
          <p class="card-text">Qspider Kochi, Kerala, India<br>Automobile Rd, Near Renei Medicity.</p>
        </div>
        </div>
    </footer>

</html>
