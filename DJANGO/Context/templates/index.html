<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Students List</h1>
    {% for student, marks in Student_details.items %}
    {% if marks >= 90 %}
    <p>{{student}} has {{marks}} marks and is a {{star1}}</p>
    {%else%}
    <p>{{student}} has {{marks}} marks and is a {{star2}}</p>
    {%endif%}
    {%endfor%}
</body>
</html>
