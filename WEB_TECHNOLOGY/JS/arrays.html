<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ARRAY
        // collection of elements
        // homogeneous and heterogeneous datatypes can be stored. 
        // methods:-
        // push, pop, shift, unshift, indexof, @, slice, concat, join, reverse.
        let a=[23,34,45,56]
        let b=["S",56,6n,()=>{},"rajaa"]
        console.log(a[0])
        // 1.push
        a.push(67)
        console.log(a)
        // 2.pop
        a.pop()
        console.log(a)
        // 3.UnShift
        b.unshift("heyyy")
        // adds to the beginning of array
        console.log(b);
         // 4.shift
         b.shift("hiii")
         //removes from the beginning of array
        console.log(b)
        // 5.Indexof
        console.log(b.indexOf("S"))
        // 6.at
        console.log(a.at(0))
        // 7.Slice(start,end)
        console.log(a.slice(1,3))
        // 8.Splice(start,end_index+1)
        console.log(a.splice(1,3))
        // 9.Concat
        console.log(a.concat(b))
        // 10.join
        console.log(b)
        console.log(b.join("A "))
        // 11.reverse
        console.log(b)
        console.log(b.reverse())

    </script>
</body>
</html>
