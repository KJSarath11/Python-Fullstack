<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Facebook</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="left-panel">
      <h1 class="logo">facebook</h1>
      <p class="tagline">Connect with friends and the world around you on Facebook.</p>
    </div>

    <!-- Login Form Section -->
    <div class="right-panel">
      <form class="login-form">
        <input type="email" placeholder="Email or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-button">Log In</button>
        <a href="#" class="forgot-link">Forgotten password?</a>
        <hr>
        <a href="./signup.html" class=""><button type="button" class="create-button">Create New Account</button></a>
      </form>
    </div>
  </div>
</body>
</html>
